<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>
<body>
    <div class="container">
        <span class="childContainer">
            <div class="child">
                I am a child
            </div>
        </span>
    </div>

    <script>
        document.querySelector('.child').addEventListener('click', ()=> {
            alert("You have clicked on the child")
        });

        document.querySelector('.childContainer').addEventListener('click', ()=> {
            alert("You have clicked on the childContainer")
        });

        document.querySelector('.container').addEventListener('click', ()=> {
            alert("You have clicked on the container")
        });
    </script>
</body>
</html>
